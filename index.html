<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <title>Countdown</title>
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="box">
   <form>
      <label for="countdown__input">Введите дату для начала отсчёта:</label>
      <input type="date" class="countdown__input" placeholder="input date to countdown">
   </form>
   <div class="btn">
      <button class="countdown__btn" type="submit">Отсчитать</button>
   </div>
   <div class="countdown__names">
      <div class="countdown__names__item">Years:</div>
      <div class="countdown__names__item">Months:</div>
      <div class="countdown__names__item">Days:</div>
      <div class="countdown__names__item">Hours:</div>
      <div class="countdown__names__item">Minutes:</div>
   </div>
   <div class="countdown__num">
      <div class="countdown__years">2</div>
      <div class="countdown__months">6</div>
      <div class="countdown__days">22</div>
      <div class="countdown__hours">13</div>
      <div class="countdown__minutes">24</div>
   </div>
  </div>
   <script type="module" src="main.js"></script>
</body>
</html>
